{% extends 'base.html' %}
{% load static %}

{% block title %}Register :Urban Ladder{% endblock %}


{% block content %}

    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0">
            <a href="{% url 'index' %}"><span style="color:green;">Home</span></a> <span class="mx-2 mb-0">/</span>
            <strong class="text-black">Register</strong>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-5 text-black">Register</h2>
          </div>
          <div class="col-md-12">
              {% for msg in messages %}
              <p style="color:red;">* {{msg}}</p>
              {% endfor %}

            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}

              <div class="p-3 p-lg-5 border">
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_fname" name="c_fname">
                  </div>
                  <div class="col-md-6">
                    <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_lname" name="c_lname">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="c_email" name="c_email" placeholder="">
                  </div>
                   <div class="col-md-6">
                    <label for="c_phone" class="text-black">Phone <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="c_phone" name="c_phone" placeholder="">
                  </div>
                </div>
                <div class="form-group row">
                   <div class="col-md-6">
                    <label for="c_password" class="text-black">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="c_password" name="c_password" placeholder="">
                  </div>
                   <div class="col-md-6">
                    <label for="con_password" class="text-black">Re-Type Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="con_password" name="con_password" placeholder="">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="c_message" class="text-black">Address </label>
                    <textarea name="c_message" id="c_message" cols="10" rows="2" class="form-control"></textarea>
                  </div>
                   <div class="col-md-6">
                    <label for="img" class="text-black">Image </label>
                    <input type="file" name="image" id="img"  class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-3">
                    <input type="submit" class="btn btn-success btn-lg btn-block" value="Register">
                  </div>
                </div>
                <p><a href="{% url 'Customer:login' %}">Already have an account ?</a></p>
              </div>
            </form>

          </div>

        </div>
      </div>
    </div>


{% endblock %}
